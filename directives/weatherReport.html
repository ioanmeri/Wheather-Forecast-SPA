<div class="panel panel-default">
    <div class="panel-heading">
       <h3 class="panel-title">{{
           convertToDate({ dt_txt: weatherDay.dt_txt })
        }}</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-4">
            {{ weatherDay.weather[0].main}}
        </div>
        
        <div class="col-md-4">
            {{ convertToStandard({ daytimeTemp: weatherDay.main.temp }) }} &#8451
        </div>
        <div class="col-md-4">
            {{convertToStandard({ daytimeTemp: weatherDay.main.temp_min })}} -
            {{convertToStandard({ daytimeTemp: weatherDay.main.temp_max })}}
        </div>
    </div>
</div>
